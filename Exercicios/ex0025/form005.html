<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="esxmas" value="M"><label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="esxfem" value="F"><label for="isexfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="eskar" id="ieskar" checked><label for="ieskar">Kart</label><br>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esten" id="iesten" checked><label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="Reset"  value="Limpar">
        </p>
    </form>
</body>
</html>
