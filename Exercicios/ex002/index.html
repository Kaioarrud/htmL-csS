<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um Paragrafo
        de qualquer jeito. 
        basta colocar tudo 
        no meio do par de tags
         &lt; e &gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Se precisar quebrar 
        o texto em lugar especifico <br> como esse, 
        voce pode usar a tag &lt; br&gt; .
    </p>
    <P>Vamos adicionar alguns emoji:
        &REG;
        &COPY;
        &TRADE;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>dicionar alguns emoji:
        &#x1F9E0;
        &#x1f913;
    </p>   
    
</body>
</html>
