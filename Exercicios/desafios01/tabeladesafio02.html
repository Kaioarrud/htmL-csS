<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            
        }
        th {
            color: white;
            background-color: gray;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Desafio</h1>
    <table>
        <tr>
            <th rowspan="2">Area</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="3">Notas</th>
            <th rowspan="2">Media</th>
        </tr> 
        <tr>
            <th colspan="2">Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <td rowspan="4">Exatas</td>
            <td colspan="2">Matematica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        
        <tr>
            <td colspan="2">Fisico</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td colspan="2">Quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td colspan="2">Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <th colspan="5">Média de exatas</th>
            <th>0,0</th>
        </tr>
        <tr>
            <td rowspan="3">Humanas</td>
        </tr>
        <tr>
            <td colspan="2">Historia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <td colspan="2">Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <th colspan="5">Média de humanos</th>
            <th>0,0</th>
        </tr>
    </table>
</body>
</html>
