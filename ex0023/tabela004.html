<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
       table {
        border-collapse: collapse;
       }
       caption {
        font-size: 1.3m;
        font-weight: bold;
        padding: 10px;
       }
       th, td {
        border: 1px solid gray;
        padding: 10px;
       }

       
       
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th>Filmes</th>
            </tr>
        </thead>
    </table>
</body>
</html>
