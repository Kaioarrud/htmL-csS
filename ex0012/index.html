<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados</h1>
    <p>Este video hospedado no meu proprio video.</p>
    <video width="200"  controls>
        <source src="midia/Meu-Video.m4v.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserido video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/355210534?h=0dd0bc5cda" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/355210534">ICELAND - Lost in time 4K</a> from <a href="https://vimeo.com/gardarolafs">Gar&eth;ar &Oacute;lafsson</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

  
</body>
</html>
