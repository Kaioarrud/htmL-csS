<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="30" autocomplete="username" size="20" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sew" id="isew" required minlength="8" maxlength="20"
            size="8" autocomplete="current-password" placeholder="Senha minino 8 letras"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
